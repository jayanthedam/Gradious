<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MockAPI Test</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1 id="heading">Event Management System</h1>

    <div id="add_input" style="display: none">
      <input
        class="input_add"
        type="text"
        id="eventName_add"
        placeholder="Event Name" /><br />
      <input
        class="input_add"
        type="text"
        id="eventDate_add"
        placeholder="Event Date" /><br />
      <input
        class="input_add"
        type="text"
        id="eventLocation_add"
        placeholder="Event Location" />
      <br />
      <input
        class="input_add"
        type="text"
        id="eventOrganizer_add"
        placeholder="Event Organizer" />
      <br />
      <button onclick="addUser()" id="saveUser_btn">Save User</button>
    </div>

    <div id="button-container">
      <button onclick="showAddForm()" id="addUser_btn">Add User</button>
    </div>

    <div id="delete_pop_up"></div>

    <div id="main">
      <div class="table_wrapper">
        <div class="table_ctn">
          <div class="row_container header">
            <div class="heading" id="id_class">ID</div>
            <div class="heading">EventName</div>
            <div class="heading">Date</div>
            <div class="heading">Location</div>
            <div class="heading">Organizer</div>
            <div class="heading">Actions</div>
          </div>
        </div>
      </div>
    </div>

    <div id="demo"></div>

    <script src="script.js"></script>
  </body>
</html>

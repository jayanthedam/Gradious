<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MockAPI Test</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <h1>MockAPI Test</h1>

    <!-- Add User Button -->
    <div>
        <input type="text" id="updateEventId_add" placeholder="Event ID" />
        <input type="text" id="eventName_add" placeholder="Event Name" />
        <input type="text" id="eventDate_add" placeholder="Event Date" />
        <input type="text" id="eventLocation_add" placeholder="Event Location" />
        <input type="text" id="eventOrganizer_add" placeholder="Event Organizer" />
        <button onclick="addUser()">Add User</button>
    </div>
    

    <!-- Get Users Button -->
    <button onclick="fetchUsers()">Get Users</button>

    <!-- Update User Form -->
    <h2>Update User</h2>
    <div>
      <input type="text" id="updateEventId" placeholder="Event ID" />
      <input type="text" id="eventName" placeholder="Event Name" />
      <input type="text" id="eventDate" placeholder="Event Date" />
      <input type="text" id="eventLocation" placeholder="Event Location" />
      <input type="text" id="eventOrganizer" placeholder="Event Organizer" />
      <button onclick="updateEvent()">Update Event</button>
    </div>

    <div id="demo"></div>

    <!-- Delete User Form -->
    <h2>Delete User</h2>
    <form id="deleteUserForm">
      <label for="deleteUserId">User ID:</label>
      <input type="text" id="deleteUserId" name="userId" required />
      <button type="button" onclick="deleteUser()">Delete User</button>
    </form>

    <!-- Display Response -->
    <div id="demo"></div>

    <div class="table_wrapper">
      <div class="table_ctn">
        <div class="row_container header">
          <div class="heading">
            <span>Order ID</span>
          </div>
          <div class="heading">
            <span>Name</span>
          </div>
          <div class="heading">
            <span>Price</span>
          </div>
          <div class="heading">
            <span>Quantity</span>
          </div>
          <div class="heading">
            <span>Total</span>
          </div>
        </div>
      </div>
    </div>
  </div>

    <script src="script.js"></script>
  </body>
</html>

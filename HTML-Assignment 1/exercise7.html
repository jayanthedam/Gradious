<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        text-align: center;
        background-color: #ff5733;
        color: white;
      }
    </style>
  </head>
  <body>
    <h1>Displaying text in Bold, Italic, Underlined</h1>
    <p><b>This text is in Bold</b></p>
    <p><i>This text is in Italic</i></p>
    <p><u>This text is in Underlined</u></p>
  </body>
</html>

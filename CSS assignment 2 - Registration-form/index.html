<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration Form</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
  </head>
  <body onload="myFunction()">
    <main>
      <div class="form_container">
        <div class="form_wrapper">
          <div class="left_form">
            <h2>Write us</h2>
            <form id="myForm">
              <div class="custom_input_container">
                <input
                  type="text"
                  name="name"
                  id="username"
                  class="custom_input"
                  placeholder="Name" />
                <span id="username-error" class="error-message"></span>
                <input
                  type="text"
                  name="Gmail"
                  id="gmail"
                  class="custom_input"
                  placeholder="Gmail" />
                <span id="gmail-error" class="error-message"></span>
                <input
                  type="text"
                  name="Subject"
                  id="subject"
                  class="custom_input"
                  placeholder="Subject" />
                <span id="subject-error" class="error-message"></span>
                <textarea
                  name=""
                  id="message"
                  class="custom_input"
                  placeholder="Message"></textarea>
                <span id="message-error" class="error-message"></span>
              </div>

              <div class="genders">
                <label for="gender">Gender:</label>
                <div class="custom_radio_container">
                  <input
                    type="radio"
                    id="male"
                    name="gender"
                    value="male"
                    class="custom_input" />
                  <label for="male">Male</label>
                  <input
                    type="radio"
                    id="female"
                    name="gender"
                    value="female"
                    class="custom_input" />
                  <label for="female">Female</label>
                  <input
                    type="radio"
                    id="other"
                    name="gender"
                    value="other"
                    class="custom_input" />
                  <label for="other">Other</label>
                </div>
              </div>

              <div class="input-wrapper">
                <label for="city">City:</label>

                <select name="city" id="city" class="city_input">
                  <option value="Select City" selected>Select City</option>
                  <option value="Hyderabad">Hyderabad</option>
                  <option value="Bangalore">Bangalore</option>
                  <option value="Delhi">Delhi</option>
                  <option value="Assam">Assam</option>
                </select>
              </div>

              <div class="input-wrapper">
                <label for="date">Date:</label>
                <input type="date" id="date" name="date" class="city_input" />
              </div>
              <div class="submission">
                <input type="submit" value="Send Message" id="submit_btn" />
              </div>
            </form>
          </div>

          <div class="right_form">
            <div class="temp_right">
              <p id="contact_head">Contact information</p>
              <p class="contact_head_info">
                We're open for any suggestion or just to have a chat
              </p>
              <div class="contacts">
                <div class="contact">
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    width="24"
                    height="24"
                    viewBox="0 0 382 512">
                    <path
                      fill="#ffffff"
                      d="M215.7 499.2C267 435 384 279.4 384 192C384 86 298 0 192 0S0 86 0 192c0 87.4 117 243 168.3 307.2c12.3 15.3 35.1 15.3 47.4 0zM192 128a64 64 0 1 1 0 128 64 64 0 1 1 0-128z" />
                  </svg>

                  <p class="contact_info">
                    <span class="white_text">Address:</span> 198 West 21th
                    Street, Suite 721 New York NY 10016
                  </p>
                </div>
                <div class="contact">
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    width="24"
                    height="24"
                    viewBox="0 0 512 512">
                    <path
                      fill="#ffffff"
                      d="M164.9 24.6c-7.7-18.6-28-28.5-47.4-23.2l-88 24C12.1 30.2 0 46 0 64C0 311.4 200.6 512 448 512c18 0 33.8-12.1 38.6-29.5l24-88c5.3-19.4-4.6-39.7-23.2-47.4l-96-40c-16.3-6.8-35.2-2.1-46.3 11.6L304.7 368C234.3 334.7 177.3 277.7 144 207.3L193.3 167c13.7-11.2 18.4-30 11.6-46.3l-40-96z" />
                  </svg>
                  <p class="contact_info">
                    <span class="white_text">Phone:</span> +91 96520560560
                  </p>
                </div>
                <div class="contact">
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    width="24"
                    height="24"
                    viewBox="0 0 512 512">
                    <path
                      fill="#ffffff"
                      d="M498.1 5.6c10.1 7 15.4 19.1 13.5 31.2l-64 416c-1.5 9.7-7.4 18.2-16 23s-18.9 5.4-28 1.6L284 427.7l-68.5 74.1c-8.9 9.7-22.9 12.9-35.2 8.1S160 493.2 160 480V396.4c0-4 1.5-7.8 4.2-10.7L331.8 202.8c5.8-6.3 5.6-16-.4-22s-15.7-6.4-22-.7L106 360.8 17.7 316.6C7.1 311.3 .3 300.7 0 288.9s5.9-22.8 16.1-28.7l448-256c10.7-6.1 23.9-5.5 34 1.4z" />
                  </svg>
                  <p class="contact_info">
                    <span class="white_text">Email:</span>
                    jayanthedam@gmail.com
                  </p>
                </div>
                <div class="contact">
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    width="24"
                    height="24"
                    viewBox="0 0 512 512 ">
                    <path
                      fill="#ffffff"
                      d="M352 256c0 22.2-1.2 43.6-3.3 64H163.3c-2.2-20.4-3.3-41.8-3.3-64s1.2-43.6 3.3-64H348.7c2.2 20.4 3.3 41.8 3.3 64zm28.8-64H503.9c5.3 20.5 8.1 41.9 8.1 64s-2.8 43.5-8.1 64H380.8c2.1-20.6 3.2-42 3.2-64s-1.1-43.4-3.2-64zm112.6-32H376.7c-10-63.9-29.8-117.4-55.3-151.6c78.3 20.7 142 77.5 171.9 151.6zm-149.1 0H167.7c6.1-36.4 15.5-68.6 27-94.7c10.5-23.6 22.2-40.7 33.5-51.5C239.4 3.2 248.7 0 256 0s16.6 3.2 27.8 13.8c11.3 10.8 23 27.9 33.5 51.5c11.6 26 20.9 58.2 27 94.7zm-209 0H18.6C48.6 85.9 112.2 29.1 190.6 8.4C165.1 42.6 145.3 96.1 135.3 160zM8.1 192H131.2c-2.1 20.6-3.2 42-3.2 64s1.1 43.4 3.2 64H8.1C2.8 299.5 0 278.1 0 256s2.8-43.5 8.1-64zM194.7 446.6c-11.6-26-20.9-58.2-27-94.6H344.3c-6.1 36.4-15.5 68.6-27 94.6c-10.5 23.6-22.2 40.7-33.5 51.5C272.6 508.8 263.3 512 256 512s-16.6-3.2-27.8-13.8c-11.3-10.8-23-27.9-33.5-51.5zM135.3 352c10 63.9 29.8 117.4 55.3 151.6C112.2 482.9 48.6 426.1 18.6 352H135.3zm358.1 0c-30 74.1-93.6 130.9-171.9 151.6c25.5-34.2 45.2-87.7 55.3-151.6H493.4z" />
                  </svg>
                  <p class="contact_info">
                    <span class="white_text">Website:</span> yoursite.com
                  </p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <div id="overlay" class="overlay" onclick="closePopup()"></div>
    <div id="popup" class="popup">
      <span class="close" onclick="closePopup()">&times;</span>
      <p id="popup-text">Your form submitted successfully.</p>
      <button onclick="closePopup()">OK</button>
    </div>
    <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        font-weight: normal;
        text-align: center;
        background-color: #ff5733;
        color: white;
      }
    </style>
  </head>
  <body>
    <h1>Hyperlink operation With target Attribute</h1>
    <p>
      <a href="https://gradious.com" target="_blank"
        >CLick here to open in new tab</a
      >
    </p>
    <p><a href="https://gradious.com">CLick here to open in same tab</a></p>
    <p>
      <a
        href="http://www.gradious.com"
        onclick="window.open(this.href,'gradious','left=20,top=20,width=1920,height=1080'); 
         return false;"
      >
        Click here to open in new window
      </a>
    </p>
  </body>
</html>
